title = "Gitleaks configuration for Goland Frontend"

[extend]
# Usar la configuración por defecto de gitleaks
useDefault = true

[allowlist]
description = "Allowlist para excluir falsos positivos comunes"
paths = [
  '''k8s/.*\.yaml''',
  '''k8s/.*\.yml''',
  '''\.github/workflows/.*\.yml''',
  '''\.github/workflows/.*\.yaml''',
  '''Dockerfile''',
  '''docker-compose\.yml''',
  '''\.dockerignore''',
  '''scripts/.*\.sh''',
  '''sonar-project\.properties''',
]

# Excluir patrones específicos que son falsos positivos
regexes = [
  '''crretoxmas2024\.azurecr\.io''',  # URL del registro de Azure
  '''goland-ia-frontend''',            # Nombre del servicio
  '''goland-backend''',                # Nombre del backend
  '''reto-ucu\.net''',                 # Dominio del proyecto
  '''kubernetes-main-node\.reto-ucu\.net''',  # URL del servidor de Kubernetes
  '''sonarqube\.reto-ucu\.net''',      # URL de SonarQube
]
