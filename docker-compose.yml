services:
    goland-frontend:
        build:
            context: .
            dockerfile: Dockerfile
            # Variables de entorno para el build (Vite las incrusta en tiempo de build)
            args:
                # Variable de entorno para la URL del backend
                # Nota: Ajustar según la configuración real del backend cuando esté disponible
                VITE_API_URL: ${VITE_API_URL:-http://goland-backend:8080}
        container_name: goland-frontend
        ports:
            # Mapea el puerto 80 del contenedor (Nginx) al puerto 80 del host
            - "80:80"
        restart: unless-stopped

