# SonarQube Project Configuration
sonar.projectKey=goland-frontend
sonar.projectName=Goland Frontend
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.js,**/*.spec.js

# Test exclusions (si tienes tests)
sonar.test.exclusions=**/node_modules/**,**/dist/**

# JavaScript/TypeScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.node=node

