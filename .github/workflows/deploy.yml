name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: crretoxmas2024.azurecr.io
  IMAGE_NAME: goland-frontend
  NAMESPACE: goland-ia

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          CLUSTER_NAME="ucu-cluster"
          USER_NAME="ucu-user"
          CONTEXT_NAME="ucu-context"
          TOKEN="${{ secrets.KUBERNETES_TOKEN }}"
          APISERVER="https://kubernetes-main-node.reto-ucu.net"
          
          kubectl config set-cluster "$CLUSTER_NAME" --server="$APISERVER" --insecure-skip-tls-verify=true
          kubectl config set-credentials "$USER_NAME" --token="$TOKEN"
          kubectl config set-context "$CONTEXT_NAME" --cluster="$CLUSTER_NAME" --user="$USER_NAME"
          kubectl config use-context "$CONTEXT_NAME"

      - name: Deploy to Kubernetes
        id: deploy
        run: |
          # Inyectar variables de entorno desde secrets de GitHub al ConfigMap
          # Usando envsubst si es necesario, o directamente desde secrets
          kubectl create configmap goland-ia-frontend-config \
            --from-literal=VITE_API_URL="${{ secrets.VITE_API_URL || 'http://goland-backend:8080' }}" \
            -n ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Aplicar todos los recursos de Kubernetes
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/apisixroute.yaml
          kubectl apply -f k8s/hpa.yaml
          
          # Actualizar la imagen del deployment
          kubectl set image deployment/goland-ia-frontend frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n ${{ env.NAMESPACE }}
          
          # Esperar a que el rollout termine
          kubectl rollout status deployment/goland-ia-frontend -n ${{ env.NAMESPACE }}

      - name: Notify Discord - Deployment Success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "üöÄ Deployment Successful - Goland Frontend"
          description: "New deployment to Kubernetes completed successfully"
          color: 0x00ff00
          username: "GitHub Actions"
          fields: |
            [
              {"name": "Commit", "value": "${{ github.sha }}", "inline": true},
              {"name": "Branch", "value": "${{ github.ref_name }}", "inline": true},
              {"name": "Author", "value": "${{ github.actor }}", "inline": true},
              {"name": "Image", "value": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest", "inline": false},
              {"name": "Namespace", "value": "${{ env.NAMESPACE }}", "inline": false}
            ]

      - name: Notify Discord - Deployment Failed
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "‚ùå Deployment Failed - Goland Frontend"
          description: "Deployment to Kubernetes failed"
          color: 0xff0000
          username: "GitHub Actions"
          fields: |
            [
              {"name": "Commit", "value": "${{ github.sha }}", "inline": true},
              {"name": "Branch", "value": "${{ github.ref_name }}", "inline": true},
              {"name": "Author", "value": "${{ github.actor }}", "inline": true},
              {"name": "Workflow Run", "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "inline": false}
            ]

