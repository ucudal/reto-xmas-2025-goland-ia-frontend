name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: crretoxmas2024.azurecr.io
  IMAGE_NAME: goland-frontend
  NAMESPACE: goland-ia

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          CLUSTER_NAME="ucu-cluster"
          USER_NAME="ucu-user"
          CONTEXT_NAME="ucu-context"
          TOKEN="${{ secrets.KUBERNETES_TOKEN }}"
          APISERVER="https://kubernetes-main-node.reto-ucu.net"
          
          kubectl config set-cluster "$CLUSTER_NAME" --server="$APISERVER" --insecure-skip-tls-verify=true
          kubectl config set-credentials "$USER_NAME" --token="$TOKEN"
          kubectl config set-context "$CONTEXT_NAME" --cluster="$CLUSTER_NAME" --user="$USER_NAME"
          kubectl config use-context "$CONTEXT_NAME"

      - name: Deploy to Kubernetes
        run: |
          # Aplicar todos los recursos de Kubernetes
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/apisixroute.yaml
          kubectl apply -f k8s/hpa.yaml
          
          # Actualizar la imagen del deployment
          kubectl set image deployment/goland-ia-frontend frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n ${{ env.NAMESPACE }}
          
          # Esperar a que el rollout termine
          kubectl rollout status deployment/goland-ia-frontend -n ${{ env.NAMESPACE }}

