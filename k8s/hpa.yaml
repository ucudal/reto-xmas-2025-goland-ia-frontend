apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: goland-ia-frontend-hpa
  namespace: goland-ia
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: goland-ia-frontend
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

